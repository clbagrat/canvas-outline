<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>canvas-outline</title>
</head>

<body>
  <div id="app">
    <div class="overlay-open-image">
      <label for="open-file" class="button">
        Open image
      </label>
      <input id="open-file" class="image-upload button hidden" type="file" name="upload" accept=".png">
      <button class="open-default-image button">Use default image</button>
    </div>
    <div class="overlay-canvas hidden">
      <canvas></canvas>
      <div>
        <button class="back-to-home button">Back to home screen</button>
        <button class="save-image button">Save image</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
