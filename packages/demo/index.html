<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>canvas-outline</title>
</head>

<body>
  <div id="app">
    <div class="drag-container">
      <label class="drag" for="drag-input">
        <input id="drag-input" class="hidden" type="file" accept=".png">
        <p class="drag-description">
          Drag or click to upload image
        </p>
      </label>
      <div class="parameter">
        <label for="strokeColor">Color</label>
        <input type="color" id="strokeColor" value="#ffffff">
      </div>
      <div class="parameter">
        <label for="strokeWidth">Width</label>
        <input type="range" id="strokeWidth" value="3" min="1" max="10">
      </div>
      <p class="drag-skip">
        Skip upload
      </p>
    </div>
    <div class="canvas-outline hidden">
      <div class="canvas-container">
        <canvas></canvas>
      </div>
      <div class="flex-center">
        <button id="save-image" class="button primary">Download Image</button>
        <button id="back-home" class="button">Back</button>
      </div>
    </div>
  </div>
  <script type="module" src="./src/index.ts"></script>
</body>

</html>
